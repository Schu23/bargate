{% extends "layout.html" %}
{% block body %}

	<table id="dir" class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Extension</th>
				<th>Type</th>
				<th>Friendly</th>
			</tr>
		</thead>

		<tbody>
			{% for t in types %}
			<tr>
				<td>
					{{ t }}
				</td>
				<td>
					{{ types[t] }}
				</td>
				<td>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>


{% endblock %}
